    <div id="modalEditStory" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title"><span class="glyphicon glyphicon-pencil"></span> Edit your story</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" role="form">
	        	<div id="modalError"></div>
				<!-- Name -->
		        <div class="form-group">
					<label for="inputNameStory" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
			    		<input class="form-control" type="text" id="inputNameStory" value="{{ story.name }}">
					</div>
				</div>
			  
				<!-- Dates of the trip -->
			  	<div class="form-group">
			  		<label for="dateBeginStory" class="col-lg-2 control-label">From</label>
			  		<div class="col-lg-10">
			  			<input id="dateBeginStory" class="form-control datepicker" type="text" />
			  		</div>
			  	</div>
			  	<div class="form-group">
			  		<label for="dateEndStory" class="col-lg-2 control-label">To</label>
			  		<div class="col-lg-10">
				  		<input id="dateEndStory" class="form-control datepicker" type="text"/>
					</div>
			  	</div>
			  
			    <!-- Description -->
		        <div class="form-group">
				    <label for="inputDescStory" class="col-lg-2 control-label">Description</label>
				    <div class="col-lg-10">
				    	<textarea class="form-control" type="text" id="inputDescStory" rows="3" placeholder="A few words about the trip...">{{ story.desc }}</textarea>
				    </div>
			    </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" id="cancelEditStory" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-success" id="editStory">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
